<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PokemonGO Lingen Raid Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <style>
      html,
      body {
        margin: 0;
        background-color: aquamarine;
      }
      #map {
        width: 80vw;
        height: 80vh;
        margin-left: 150px;
        margin-top: 50px;
      }
      h1 {
        background-color: black;
      }
      .heading {
        margin-top: 50px;
        background-color: black;
        color: white;
        text-align: center;
        border-radius: 50px;
      }
      .heading:hover {
        cursor: pointer;
        color: chartreuse;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">This is map for PokemonGO</h1>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
      integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
      crossorigin=""
    ></script>
    <script>
      var map = L.map("map").setView([52.5167612, 7.3183457], 15);

      var tiles = L.tileLayer(
        "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }
      ).addTo(map);

      window
        .fetch("gyms/lingen.json")
        .then((res) => res.json())
        .then((json) => {
          var raidsLevel1 = [];
          var raidsLevel3 = [];
          var raidsLevel5 = [];
          var raidsLevelMega = [];
          var gyms = [];

          for (gym of json) {
            let icon = null;
            let raid = "";
            if (gym.raid) {
              let hatchTime = new Date(
                gym.raid.hatchTime.slice(0, -1) + "+00:00"
              );
              let endTime = new Date(gym.raid.endTime.slice(0, -1) + "+00:00");

              raid = `
                        <strong>Raid: ${
                          gym.raid.boss ?? gym.raid.level
                        }</strong><br>
                        <span>${hatchTime.toLocaleTimeString()} bis ${endTime.toLocaleTimeString()}</span><br>
                        <img src="${gym.raid.image}" width="128" />
                    `;

              let size = [32, 32];
              if (gym.raid.boss) {
                size = [64, 64];
              }

              icon = L.icon({
                iconUrl: gym.raid.image,
                iconSize: size,
              });
            } else {
              raid = `<img src="${gym.image}" width="128" />`;
            }
            if (icon) {
              marker = L.marker([gym.location.lat, gym.location.lng], {
                icon: icon,
              });
            } else {
              marker = L.marker([gym.location.lat, gym.location.lng]);
            }

            marker.bindPopup(`
                    <h3>${gym.name}</h3>
                    ${raid}
                `);

            if (gym.raid) {
              if (gym.raid.level === "1") {
                raidsLevel1.push(marker);
              }
              if (gym.raid.level === "3") {
                raidsLevel3.push(marker);
              }
              if (gym.raid.level === "5") {
                raidsLevel5.push(marker);
              }
              if (gym.raid.level === "6") {
                raidsLevelMega.push(marker);
              }
            } else {
              gyms.push(marker);
            }
          }

          baseLayers = {};
          baseLayers[`Arenen (${gyms.length})`] = L.layerGroup(gyms);
          baseLayers[`Level 1 (${raidsLevel1.length})`] =
            L.layerGroup(raidsLevel1);
          baseLayers[`Level 3 (${raidsLevel3.length})`] =
            L.layerGroup(raidsLevel3);
          baseLayers[`Level 5 (${raidsLevel5.length})`] =
            L.layerGroup(raidsLevel5);
          baseLayers[`Mega (${raidsLevelMega.length})`] =
            L.layerGroup(raidsLevelMega);

          for (layer of Object.values(baseLayers)) {
            layer.addTo(map);
          }

          layerControl = L.control
            .layers({}, baseLayers, {
              collapsed: false,
            })
            .addTo(map);
        });
    </script>
  </body>
</html>
